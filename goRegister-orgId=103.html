	<div id="content">
		<div class="second_bg">
			&nbsp;

		<h2 align="center" style="margin-top: 30px; color: #000000; margin-bottom: 30px;">用户注册</h2>
		<div class="content" style="background: #ffffff; border: 1px solid #DCDCDC; width: 1000px;">
			<form action="" name="myForm" id="myForm" method="post">
				<input type="hidden" name="orgId" id="orgId" value="103" />
				<table cellpadding="0" cellspacing="0" border="0" class="en_table" style="width: 1000px;">
					<tr>
						<td class="bg" colspan="3"><span style="margin-left:85px;">填写注册信息</span></td>
					</tr>
					<tr>
						<td rowspan="4"
							style="width:360px; text-align: left; padding: 20px 20px; line-height: 30px; border-right: 1px solid #efefef; padding-top: 20px;">
							<p style="color: #2483EB; font-weight: bold;">系统操作说明：</p>
							<p>1.注册账号：注册时，请填写注册人的手机号码和身份证号。提交后，输入手机号和密码登录系统，点击【我要报名】填写入学信息。</p>
							<p>2.建议使用谷歌Chrome、火狐Firefox、360极速模式、Internet Explorer 9及以上版本浏览器以便系统正常运行。</p>
						</td>
						<td style="height: 60px;">手机号码：</td>
						<td style="text-align:left;"><input name="userName" id="userName" class="required" value=""
								style="width:350px;height: 30px;" /><em style="color: red;">*</em></td>
					</tr>
					<tr>
						<td style="height: 60px;">注册人身份证号：</td>
						<td style="text-align:left;"><input name="identityCard" id="identityCard" autocomplete="off"
								class="required" value="" style="width:350px;height: 30px;" /><em
								style="color: red;">*</em></td>
					</tr>
					<tr>
						<td style="height: 60px;">密码：</td>
						<td style="text-align:left;"><input name="password" type="password" id="password"
								class="required" value="" style="width:350px;height: 30px;" /><em
								style="color: red;">*</em><br /><span>6位或以上长度的字母或数字组成</span></td>
					</tr>
					<tr>
						<td style="height: 60px;">确认密码：</td>
						<td style="text-align:left;"><input name="surePassword" type="password" id="surePassword"
								class="required" value="" style="width:350px;height: 30px;" /><em
								style="color: red;">*</em></td>
					</tr>
					<tr>
						<td></td>
						<td colspan="2" style="text-align: center;">
							<input type="button" value="立即注册" class="btn_b"
								style="float: none; width: 200px; height: 40px;" onclick="register();" />
						</td>
					</tr>
				</table>
			</form>

	</div>
